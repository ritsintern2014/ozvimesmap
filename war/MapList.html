	<div id="main">
		<table id="htmltable" align="center" border="0" cellspacing="0"

	</div>

	<div id="sideBar">

			</div>

		<div class="is-disp">

			<!-- QR<input type="checkbox" checked="" id="qrDisp" onclick="checkDisp('qrDisp','.qr')" /><Label for="picDisp">画像</Label>	-->
			<li><input type="checkbox" checked="" id="minDisp" onclick="checkDisp('minDisp','.min')" /><Label for="minDisp">Small</Label></li>
		</ul>
		</div>

			<tr>
				<td><div id="ItemPage" align="center"></div></td>
			</tr>
